name: Backend CI/CD (Spring Boot)

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'src/**'
      - 'pom.xml'
      - 'backend/**'
      - '.github/workflows/backend-ci.yml'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'src/**'
      - 'pom.xml'
      - 'backend/**'
      - '.github/workflows/backend-ci.yml'

env:
  JAVA_VERSION: '17'
  DOCKER_IMAGE: sep26manager-backend

jobs:
  build-and-test:
    name: Build & Test
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: .

    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_DB: sep26manager_test
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U test -d sep26manager_test"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK ${{ env.JAVA_VERSION }}
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'temurin'
          cache: maven

      - name: Install PostgreSQL client
        run: |
          sudo apt-get update
          sudo apt-get install -y postgresql-client

      - name: Wait for Postgres
        env:
          PGPASSWORD: test
        run: |
          for i in {1..30}; do
            pg_isready -h localhost -p 5432 -U test -d sep26manager_test && break
            sleep 2
          done

      # OPTIONAL but safe: schema.sql của bạn có pgcrypto/uuid-ossp thì sẽ cần.
      - name: Create extensions (optional)
        env:
          PGPASSWORD: test
        run: |
          psql -h localhost -p 5432 -U test -d sep26manager_test -c "CREATE EXTENSION IF NOT EXISTS \"pgcrypto\";"
          psql -h localhost -p 5432 -U test -d sep26manager_test -c "CREATE EXTENSION IF NOT EXISTS \"uuid-ossp\";"

      - name: Import schema.sql (DB-first)
        env:
          PGPASSWORD: test
        run: |
          test -f backend/migrations/schema.sql
          psql -h localhost -p 5432 -U test -d sep26manager_test -f backend/migrations/schema.sql

      - name: Build (compile/package without tests)
        run: mvn -B clean package -DskipTests

      - name: Run tests (unit + slice)
        run: mvn -B test
        env:
          SPRING_DATASOURCE_URL: jdbc:postgresql://localhost:5432/sep26manager_test
          SPRING_DATASOURCE_USERNAME: test
          SPRING_DATASOURCE_PASSWORD: test
          SPRING_JPA_HIBERNATE_DDL_AUTO: validate

      - name: Run integration tests
        run: mvn -B verify -Pintegration-tests
        continue-on-error: true
        env:
          SPRING_DATASOURCE_URL: jdbc:postgresql://localhost:5432/sep26manager_test
          SPRING_DATASOURCE_USERNAME: test
          SPRING_DATASOURCE_PASSWORD: test
          SPRING_JPA_HIBERNATE_DDL_AUTO: validate

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: ./target/site/jacoco/jacoco.xml
          flags: backend
          token: ${{ secrets.CODECOV_TOKEN }}

      - name: Upload JAR artifact
        uses: actions/upload-artifact@v4
        with:
          name: spring-boot-jar
          path: target/*.jar
          if-no-files-found: error
          retention-days: 7

  build-docker:
    name: Build & Push Docker Image
    runs-on: ubuntu-latest
    needs: build-and-test
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ secrets.DOCKER_USERNAME }}/${{ env.DOCKER_IMAGE }}
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-
            type=semver,pattern={{version}}
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./backend/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/${{ env.DOCKER_IMAGE }}:buildcache
          cache-to: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/${{ env.DOCKER_IMAGE }}:buildcache,mode=max

      - name: Image digest
        run: echo ${{ steps.meta.outputs.digest }}

  deploy:
    name: Deploy to Server
    runs-on: self-hosted
    needs: build-docker
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Pull latest Docker image
        run: docker pull quangnphe/sep26manager-backend:latest

      - name: Restart backend container
        working-directory: C:\Users\Public\Documents\ProjectSEP26\SEP26Manager
        run: |
          docker-compose pull backend
          docker-compose up -d backend

      - name: Cleanup old images
        run: docker image prune -f

      - name: Verify deployment
        run: |
          Start-Sleep -Seconds 20
          try {
            Invoke-WebRequest -Uri http://localhost:8080/api/actuator/health -UseBasicParsing | Out-Null
            Write-Host "✅ Backend deployed successfully!"
          } catch {
            Write-Error "❌ Health check failed: $_"
            exit 1
          }
