spring.application.name=SEP26Management

# Database Configuration (PostgreSQL)
spring.datasource.url=jdbc:postgresql://localhost:5432/sep26db
spring.datasource.driverClassName=org.postgresql.Driver
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.hikari.maximum-pool-size=10

# JPA Configuration (database-first: do not auto-generate schema)
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Remove H2 console when using PostgreSQL
spring.h2.console.enabled=false

# Server Configuration
server.port=8080

# JWT Configuration
jwt.secret=MySecretKeyForJWTTokenGenerationMustBeAtLeast256BitsLongForHS512AlgorithmSecurity
jwt.expiration=86400000

# Swagger/OpenAPI Configuration
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha
springdoc.swagger-ui.tryItOutEnabled=true
