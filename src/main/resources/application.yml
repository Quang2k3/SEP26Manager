spring:
  application:
    name: Warehouse Management System

  profiles:
    active: dev

  datasource:
    url: jdbc:postgresql://localhost:5432/SEP26WMS
    username: postgres
    password: 123
    
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      connection-timeout: 30000

  jpa:
    hibernate:
      ddl-auto: validate  # âœ… Validate against existing database schema
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
        use_sql_comments: true
    open-in-view: false

  mail:
    host: smtp.gmail.com
    port: 587
    username: fake@gmail.com
    password: fake
    properties:
      mail:
        smtp:
          auth: false
          starttls:
            enable: false
            required: false
        transport:
          protocol: smtp
    default-encoding: UTF-8

# Application Configuration
app:
  default-password: Warehouse@123

# JWT Configuration  
jwt:
  secret: 9xUc3TNqLOYTH91rKxxXsjkNGaLwwGDXmm6BJiC+9iuNFuAHrWB4XLRcxTADA4mBwdm1Gv+YlQs4dXCOeY1H2w==
  expiration-ms: 300000              # 5 minutes
  remember-me-expiration-ms: 604800000  # 7 days

# OTP Configuration
otp:
  length: 6
  expiration-minutes: 3
  max-attempts: 5
  resend-limit-per-hour: 5

file:
  upload:
    dir: ${user.home}/warehouse-uploads
    max-size: 5242880

server:
  port: 8080
  servlet:
    context-path: /api

logging:
  level:
    org.example.sep26management: INFO
    org.springframework.security: INFO
    org.hibernate.SQL: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"

# Springdoc OpenAPI (Swagger) Configuration
springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html
    enabled: true
    operations-sorter: method
    tags-sorter: alpha
  show-actuator: false

---
# Development Profile
spring:
  config:
    activate:
      on-profile: dev

  jpa:
    show-sql: true
    hibernate:
      ddl-auto: validate

logging:
  level:
    org.example.sep26management: DEBUG
    org.springframework.web: DEBUG

---
# Test Profile
spring:
  config:
    activate:
      on-profile: test

  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password:

  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: false

---
# Production Profile
spring:
  config:
    activate:
      on-profile: prod

  jpa:
    show-sql: false
    hibernate:
      ddl-auto: validate

logging:
  level:
    org.example.sep26management: DEBUG
    org.springframework.security: TRACE
    org.springframework.web: DEBUG
    org.hibernate.SQL: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} %-5level %logger{36} - %msg%n"